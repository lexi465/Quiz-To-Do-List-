<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study To-Do List</title>
    <link rel="stylesheet" href="ToDO.css (1).css">
</head>
<body>
    <div class="container">
        <h1>Study To-Do List</h1>
        <div class="input-section">
            <input type="text" id="subject-input" placeholder="Subject">
            <input type="text" id="chapters-input" placeholder="Chapters">
            <input type="number" id="time-input" placeholder="Time (min)" min="1">
            <button id="add-task">Add</button>
        </div>
        <ul id="tasks-list">
            <!-- Tasks will be added here -->
        </ul>
    </div>
    <script src="ToDo.js (1).js"></script>
</body>
</html>
